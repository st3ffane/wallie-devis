<div class="form-container">
  <div *ngIf="loading" class="simpleLoader">
    <div class="btPreloader">
    
      <div class="btLoader"></div> 
    </div>
  </div>
    <!--h2 class="row text-center app_title">Calculateur de devis</h2>
    <div class="logo">&nbsp;</div-->
    <div *ngIf="error" class="error">
      <span>Oups, nous avons eu un probleme de chargement des informations....</span>
      <span>{{error}}</span>
      
      <a routerLink="/">Retour a l'acceuil</a>
    </div>

    <div *ngIf="infos" class="container-fluid">
       <div *ngIf="prec_form_name" style="width: 100%; text-align:left;"> <button type="button" (click)="back()" class="btn btn-primary"><i class="fa fa-arrow-left"></i> Retour à: {{prec_form_name}} </button></div>
            <!-- test only, cree un formulaire a partir des infos passées par le js 
            voir a mettre en forme les données.... -->
            <dynamic-form [formulaire]="infos" (submitted)="next()"></dynamic-form>
            
           
    </div>
    
</div>
