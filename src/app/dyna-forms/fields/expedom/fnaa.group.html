<fieldset  class="text-center " [formGroup]="form" ><!--[class.left]='groupName'-->
     <div  class="choice-cmp">
                                                    
                      <label > 
                        <input  [formControlName]="question.id"                        
                         type="checkbox" 
                         checked="false"
                         #checker>
                         <div class=" check-container check"></div><span>{{question.title}}</span></label>    
                    <span class="check_clear"><small [innerHTML]="question.description | safeHTML"></small></span>
                 
            
        </div>

   

    <table class="vehicules">
        <tr *ngFor="let group of groups; let i = index">

            <!-- champs FNAA -->
            <td *ngIf="!group.immatriculation">
                 <div class="schrink inline">
                    <div class="input-container">
                        <label>Entrez la plaque d'immatriculation du v√©hicule:</label>  
                        <input #texted type="text"  
                             type="text"                             
                            placeholder="ex: 2874AA40"
                            >
                            
                    </div>
                    <!--span>(<small>{{question.description}}</small>)</span-->
                    <button *ngIf="!loading" class="btn btn-primary " type="button" (click)="load_vehicule_details(i,texted.value)">Details</button>
                    <button *ngIf="loading"  class="btn btn-primary " type="button" ><i class="fa fa-spin fa-gear"></i></button>
                </div>
        </td>
            <!-- le vehicule -->
             <td *ngIf="group.immatriculation" class="inline">
                 <span class="immatinfos">{{group.marque+" "+group.modele+" "+group.version+" "+group.date1erCir}}</span>
                 <button class="btn btn-danger close" type="button" (click)="delete(i)"><i class="fa fa-close"></i></button>
             </td>
        </tr>
        <tr class="last-child">
            <td>  <button class="btn btn-primary wide" [disabled]="!checker.checked" type="button" (click)="addField()">Ajouter un vehicule au conteneur</button></td>
        </tr>
    </table>


</fieldset>
