 <fieldset  class="text-center " [formGroup]="form" ><!--[class.left]='groupName'-->

 <div  *ngFor="let level of groups_level">
     <div [class.hideIfInactive]="level.parent!=null && form.controls[level.parent].value != level.groupName ">
        <div *ngIf="level.title" [id]="level.title">
            <small>merci de pr√©ciser:</small><h3>{{level.title}}</h3>
        </div>
        
        <div class="choice-cmp inline">
            <div  *ngFor="let it of level.options" >
                <div *ngIf="!it.isGroup">
                    <label > 
                        <input   [formControlName]="question.id"                        
                        type="radio" 
                        [(ngModel)]="question.__value"
                        (change)="clear_groups(level)"
                        [value]="it.value"
                        [attr.name]="question.id">
                        
                        <!--
                            
                            class=" check-container radio"
                            --><div class=" check-container radio"></div><span>{{it.label}}</span></label>
                        <span><small [innerHTML]="it.description | safeHTML"></small></span>
                        
                </div>
                <div *ngIf="it.isGroup">
                    <label > 
                        <input   [formControlName]="it.groupName"                        
                        type="radio" 
                        
                        (change)="annul(it.label)"
                        [value]="it.value"
                        [attr.name]="it.groupName">
                        
                        <!--
                            
                            class=" check-container radio"
                            --><div class=" check-container radio group"></div><span>{{it.label}}</span></label>
                        <span><small [innerHTML]="it.description | safeHTML"></small></span>
                </div>
            </div>
        </div>
    </div>
</div>
